
<mat-dialog-content>
    <div class="modal-form">
        <h2 mat-dialog-title align="center">{{ data?.title }}</h2>

        <form [formGroup]="FormInfografias">

            <!-- NOMBRE -->
            <mat-form-field class="full-width-input">
                <input formControlName="descripcion" matInput placeholder="Descripcion" required />
                <mat-error *ngIf="checkField('descripcion')">
                    {{ FormInfografias.errorMessage }}
                </mat-error>
            </mat-form-field>


            <!-- CARGAR IMAGEN-->
            <input accept="image/*" type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
            <p>Nota: Las imágenes deben tener dimensiones de 500x500 pixeles.</p>
            <div fxLayout="row wrap">
                <div class="file-upload" fxFlex="45" fxFlex.lg="50" fxFlex.sm="50" fxFlex.xs="100" (click)="fileUpload.click()">
                    <button mat-mini-fab [color]="color" class="upload-btn" (click)="fileUpload.click()">
                        <mat-icon>file_upload</mat-icon>
                    </button>
                    {{fileName || "Seleccionar imagen."}}
                </div>
                <div align="center" fxFlex="45" fxFlex.lg="50" fxFlex.sm="50" fxFlex.xs="100">
                    <img [src]="visualizarImagenArea" alt="imagen infografía" *ngIf="data?.infografia.id">
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button disableClose color="primary" (click)="onSave()" ckdFocusInitial
        [disabled]="!FormInfografias.valid">
        {{ data?.infografia?.id >= 0 ? 'Actualizar' : 'Crear' }}
    </button>

</mat-dialog-actions>
