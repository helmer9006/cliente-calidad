<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1 class="text1">Iniciar sesi√≥n</h1>
      <form [formGroup]="FormLogin" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input separator">
          <input
            text="text"
            formControlName="correo"
            matInput
            placeholder="Correo"
            required
          />
          <mat-error *ngIf="checkField('correo')">
            {{ FormLogin.errorMessage }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <input
            [type]="hide ? 'password' : 'text'"
            formControlName="clave"
            matInput
            placeholder="Clave"
            required
          />
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="checkField('clave')">
            {{ FormLogin.errorMessage }}
          </mat-error>
        </mat-form-field>
        <button
          [disabled]="FormLogin.invalid"
          type="submit"
          mat-raised-button
          color="primary"
        >
          Iniciar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
